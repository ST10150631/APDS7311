name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      # Step 1: Checkout the repository
      - name: ğŸ› Checkout Code
        uses: actions/checkout@v3

      # Step 2: Clear npm cache to prevent issues
      - name: ğŸ§¹ Clear npm cache
        run: |
          echo "::group::ğŸ§¹ Clearing npm cache"
          npm cache clean --force
          echo "âœ… npm cache cleared."
          echo "::endgroup::"

      # Step 3: Set up Node.js
      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Install backend dependencies
      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd react-project-apds/BACKEND
          npm install
          echo "âœ… Backend dependencies installed, including xss-clean."

      # Step 5: Verify Node.js version
      - name: ğŸ›  Verify Node.js version
        run: |
          echo "âœ… Node.js version $(node -v) has been set up."

      # Step 6: Fix permissions for node_modules and binaries
      - name: ğŸ” Fix permissions for node_modules and binaries
        run: sudo chown -R $USER:$GROUP ./react-project-apds/node_modules

      # Step 7: Ensure react-scripts execution permissions
      - name: ğŸ” Ensure react-scripts execution permissions
        run: chmod +x ./react-project-apds/node_modules/.bin/react-scripts

      # Step 8: Install frontend dependencies
      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd react-project-apds  
          npm install --legacy-peer-deps
          echo "âœ… Frontend dependencies installed."

      # Step 9: Ensure react-scripts is installed
      - name: ğŸ§ª Ensure react-scripts is installed
        run: |
          npm install react-scripts --legacy-peer-deps
          echo "âœ… react-scripts installed for backend testing."

      # Step 10: Check SSL configuration
      - name: ğŸ” Check SSL configuration
        run: |
          cd react-project-apds 
          if [ ! -f ./BACKEND/keys/privatekey.pem ] || [ ! -f ./BACKEND/keys/certificate.pem ]; then
            echo "âŒ SSL certificate or key missing."
            exit 1
          else
            echo "âœ… SSL certificate and key are present."
          fi

      # Step 11: Install HTTPie
      - name: ğŸ”’ Install HTTPie
        run: |
          pip install httpie

      # Step 12: Start your backend server  
      - name: ğŸ“¤ Start Backend Server
        run: |
          nohup node ./BACKEND/server.js &  
          sleep 5 

      # Step 13: Check for protection against additional attacks
      - name: ğŸ”’ Security Attack Checks
        run: |
          cd react-project-apds 

          # Check for Clickjacking Protection
          if ! grep -q "frameguard" ./BACKEND/app.js; then
             echo "âœ… Clickjacking protection is in place (Helmet)."
          else
            echo "âŒ Clickjacking protection missing (Helmet)."
          fi
      
          # Check for Session Hijacking Protection
          if ! grep -q "cookie-session" ./BACKEND/app.js; then
             echo "âœ… Session hijacking protection is in place (cookie-session or express-session)."
          else
            echo "âŒ Session hijacking protection missing (cookie-session or express-session)."
          fi
      
          # Check for SQL Injection Prevention
          if ! grep -q "parameterized queries" ./BACKEND/db.js; then
            echo "âœ… SQL Injection protection is in place (using Mongoose models)."
          else
            echo "âŒ SQL Injection protection missing (ensure Mongoose is used for database operations)."
          fi
      
          # Check for Cross-Site Scripting (XSS) Protection
          if ! grep -q "xss-clean" ./BACKEND/app.js; then
            echo "âœ… XSS protection is in place (xss-clean middleware)."
          else
            echo "âŒ XSS protection missing (xss-clean middleware)."
          fi
      
          # Check for Man-in-the-Middle Attack Protection
          if ! grep -q "strict-transport-security" ./BACKEND/app.js; then
            echo "âœ… HSTS header is set (using Helmet)."
          else
            echo "âŒ HSTS header missing (use Helmet to enforce Strict-Transport-Security)."
          fi
      
          # DDoS Protection (Rate Limiting and Network Throttling)
          if ! grep -q "express-rate-limit" ./BACKEND/app.js; then
            echo "âœ… DDoS protection is in place (express-rate-limit middleware)."
          else
            echo "âŒ DDoS protection missing (express-rate-limit middleware)."
          fi

      # Step 14: Upload results 
      - name: ğŸ“¤ Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results
          
      # Step 15: ğŸ‰ Build Complete
      - name: ğŸ‰ Build Complete
        if: success()
        run: echo "âœ… All steps completed successfully!"
